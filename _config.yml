title: Midwives as Expert Witnesses 
subtitle: Female anatomy in the Old Bailey Proccedings
description: >- # this means to ignore newlines until "baseurl:"
  Midwives in England testifying in criminal court cases between 1674 and 1789.
author: Baylee Staufenbiel
email: bstaufenbiel@fsu.edu

# You'll want to customize url and baseurl for your own site:
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

twitter_username: BayleeMStaufen
github_username:  bstaufenbiel

paginate: 5
paginate_path: "page:num"

# Build settings
plugins:
  - jekyll-paginate
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed

links:
  twitter: BayleeMStaufen
  email: bstaufenbiel@fsu.edu
  github: bstaufenbiel/bstaufenbiel/
   
exclude:
  - bower_components
  - README.md
full_name: Baylee Staufenbiel

